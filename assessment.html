<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Assessment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .timer {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .timer.warning {
            background: #fff3cd;
            color: #856404;
        }

        .timer.danger {
            background: #f8d7da;
            color: #721c24;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .question-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .option:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .option.selected {
            background: #e7f3ff;
            border-color: #667eea;
        }

        .option input[type="radio"] {
            margin-right: 10px;
        }

        .navigation {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .nav-btn {
            flex: 1;
        }

        .progress {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.3s;
        }

        .hidden {
            display: none;
        }

        .results {
            text-align: center;
        }

        .score-display {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
        }

        .score-label {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .whatsapp-btn {
            background: #25D366;
            margin-top: 20px;
        }

        .whatsapp-btn:hover {
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        .admin-link {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
        }

        .admin-link a {
            color: #667eea;
            text-decoration: none;
        }

        .admin-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Screen -->
        <div id="registrationScreen">
            <h1>Web Development Assessment</h1>
            <p class="subtitle">Intermediate Level - 100 Questions | 1 Hour</p>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="studentName">Full Name *</label>
                    <input type="text" id="studentName" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="whatsappNumber">WhatsApp Number *</label>
                    <input type="tel" id="whatsappNumber" required placeholder="e.g., +2348012345678">
                    <div id="phoneError" class="error hidden">Please enter a valid phone number starting with +234</div>
                </div>
                
                <button type="submit" class="btn">Start Assessment</button>
            </form>

            <div class="admin-link">
                <a href="admin.html">Admin Access</a>
            </div>
        </div>

        <!-- Assessment Screen -->
        <div id="assessmentScreen" class="hidden">
            <div class="timer" id="timer">Time Remaining: 60:00</div>
            
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div class="question-container">
                <div class="question-number" id="questionNumber"></div>
                <div class="question-text" id="questionText"></div>
                <div class="options" id="optionsContainer"></div>
            </div>

            <div class="navigation">
                <button class="btn nav-btn" id="prevBtn" onclick="previousQuestion()">Previous</button>
                <button class="btn nav-btn" id="nextBtn" onclick="nextQuestion()">Next</button>
                <button class="btn nav-btn hidden" id="submitBtn" onclick="submitAssessment()">Submit Assessment</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="hidden">
            <div class="results">
                <h1>Assessment Complete!</h1>
                <div class="score-display" id="scoreDisplay"></div>
                <div class="score-label" id="scoreLabel"></div>
                
                <button class="btn whatsapp-btn" id="whatsappBtn" onclick="sendToWhatsApp()">
                    ðŸ“± Send Report to WhatsApp
                </button>

                <div class="admin-link" style="margin-top: 30px;">
                    <a href="#" onclick="location.reload()">Take Another Assessment</a>
                </div>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>
</html>
